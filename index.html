<!DOCTYPE html>
<html lang = "ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Roboto 폰트 다운 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
  </head>

  <body>
    <!-- 로그인 -->
    
    <form class="getUserName" action="">
      <span>What is your name ?</span>
      <input placeholder="Put Your Name Here!!" type="text" required>
    </form>

    <!-- User 확인 및 출력 -->
    <div class="hidden helloUser" >
      <span></span>
      <button class="changeName">ChangeName</button>
    </div>

    <!-- To do 리스트 입력 -->
    <form class="toDoForm" action="">
      <input placeholder="Put Next ToDo" type="text" required >
    </form>

    <!-- To do 리스트 출력 -->
    <ul class="toDoShow"></ul>

    <!-- 시계 -->
    <div class="clock"></div>

    <!-- 날씨 -->
    <div class="weather">
      <span></span>
      <span></span>
    </div>

    <!-- 랜덤 명언 -->
    <div class="quotes">
      <span></span>
      <span></span>
    </div>
    <script src="src/background.js"></script>
    <script src="src/login.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/watch.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
